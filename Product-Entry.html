<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Entry Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Product Entry Form</h1>
    <hr>
    <form class="" action="mailto:shivkant.bhadoria@gmail.com" method="post" enctype="text/plain">
    <table>
      <tr>
        <td>
          <label for="">Product Name:</label>
        </td>
        <td>
          <input type="text" name="Product Name" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">FG Code:</label>
        </td>
        <td>
          <input type="text" name="FG Code" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">WIP Code:</label>
        </td>
        <td>
          <input type="text" name="WIP Code" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Market:</label>
        </td>
        <td>
          <input type="text" name="Market" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">SHELF LIFE:</label>
        </td>
        <td>
          <input type="number" name="SHELF LIFE" value=""><br>
        </td>
      </tr>

      <tr>
        <td>
          <label for="">Pack Style:</label>
        </td>
        <td>
          <input type="text" name="Pack Style" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Shipper Configuration:</label>
        </td>
        <td>
          <input type="number" name="Shipper" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Serialization:</label>
        </td>
        <td>
          <input type="checkbox" name="Serialization" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Carton:</label>
        </td>
        <td>
          <input type="checkbox" name="Carton" value=""><br>
        </td>
      </tr>
    <tr>
      <td>
        <label for="">Remark</label>
      </td>
      <td>
        <textarea name="Remark" rows="8" cols="80"></textarea>
      </td>
    </tr>
  </table>
  <input type="submit" name="">
</form>
</body>
</html>
