<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Entry Form</title>
  </head>
  <body>
    <h1>Product Entry Form</h1>
    <hr>
    <form class="" action="mailto:shivkant.bhadoria@gmail.com" method="post" enctype="text/plain">
    <table>
      <tr>
        <td>
          <label for="">Product Name:</label>
        </td>
        <td>
          <input type="text" name="Product Name" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Batch No:</label>
        </td>
        <td>
          <input type="text" name="Batch No" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Batch Size:</label>
        </td>
        <td>
          <input type="text" name="Batch Size" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">MFG:</label>
        </td>
        <td>
          <input type="date" name="MFG" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">EXP:</label>
        </td>
        <td>
          <input type="date" name="EXP" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Pack Style:</label>
        </td>
        <td>
          <input type="text" name="Pack Style" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Shipper Configuration:</label>
        </td>
        <td>
          <input type="text" name="Shipper" value=""><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Carton:</label>
        </td>
        <td>
          <input type="checkbox" name="Carton" value=""><br>
        </td>
      </tr>
    <tr>
      <td>
        <label for="">Remark</label>
      </td>
      <td>
        <textarea name="Remark" rows="8" cols="80"></textarea>
      </td>
    </tr>
  </table>
  <input type="submit" name="">
</form>
</body>
</html>
